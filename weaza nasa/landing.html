<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Reimagined - Hyperlocal Forecasting App</title>
    <meta name="description" content="Experience hyperlocal weather forecasting with stunning visualizations. Get accurate 15-day forecasts, instant alerts, and beautiful weather data for your exact location." />
    <meta name="author" content="Weather Reimagined" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/icons/weather-sun.svg">
    <meta property="og:title" content="Weather Reimagined - Hyperlocal Forecasting App" />
    <meta property="og:description" content="Experience hyperlocal weather forecasting with stunning visualizations and accurate predictions." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="assets/icons/weather-sun.svg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@weaza_nasa" />
    <meta name="twitter:image" content="assets/icons/weather-sun.svg" />
    <style>
      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--gradient-sky);
        font-family: 'Inter', sans-serif;
        color: hsl(var(--foreground));
        transition: background 0.4s;
        position: relative;
        overflow: hidden;
      }
      .landing-card {
        max-width: 420px;
        width: 100%;
        margin: 0 auto;
        padding: 2.5rem 2rem;
        border-radius: 1rem;
        box-shadow: 0 8px 32px hsl(var(--primary) / 0.12);
        text-align: center;
        background: hsl(0 0% 100% / 0.12);
        border: 1px solid hsl(0 0% 100% / 0.18);
        backdrop-filter: blur(20px);
        transition: all 0.3s ease;
      }
      .landing-card:hover {
        background: hsl(0 0% 100% / 0.18);
        border-color: hsl(var(--primary) / 0.4);
        transform: translateY(-4px);
      }
      .landing-title {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background-image: var(--gradient-sky);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
        letter-spacing: -1px;
      }
      .landing-desc {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: hsl(var(--muted-foreground));
        line-height: 1.6;
      }
      .landing-btn {
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        font-size: 1.1rem;
        font-weight: 600;
        padding: 0.75rem 2.5rem;
        border-radius: 1rem;
        border: none;
        box-shadow: 0 0 20px hsl(var(--primary) / 0.18);
        cursor: pointer;
        transition: box-shadow 0.3s, background 0.3s;
        outline: none;
      }
      .landing-btn:hover {
        box-shadow: 0 0 30px hsl(var(--primary) / 0.32);
        background: linear-gradient(90deg, hsl(var(--primary)), hsl(var(--secondary)));
      }
      .landing-btn:active {
        box-shadow: 0 0 0 2px hsl(var(--primary));
      }
    </style>
  </head>
  <body>
    <div class="bg-orbs"></div>
    <div class="bg-grid-animated"></div>
    <div class="particles" aria-hidden="true"></div>
    <div class="landing-card animate-fade-in-up">
      <div style="display:flex;justify-content:center;align-items:center;margin-bottom:1.2rem;gap:0.7rem;">
        <img src="assets/icons/weather-sun.svg" alt="Sun" style="width:38px;height:38px;filter:drop-shadow(0 0 8px hsl(var(--sunset) / 0.7));animation: float 6s ease-in-out infinite;">
        <img src="assets/icons/rain.svg" alt="Rain" style="width:32px;height:32px;filter:drop-shadow(0 0 8px hsl(var(--primary) / 0.5));animation: float 7s ease-in-out infinite;">
        <img src="assets/icons/snow.svg" alt="Snow" style="width:32px;height:32px;filter:drop-shadow(0 0 8px hsl(var(--secondary) / 0.5));animation: float 8s ease-in-out infinite;">
        <img src="assets/icons/storm.svg" alt="Storm" style="width:32px;height:32px;filter:drop-shadow(0 0 8px hsl(var(--destructive) / 0.5));animation: float 9s ease-in-out infinite;">
      </div>
      <div class="landing-title">Weather Reimagined</div>
      <div class="landing-desc">Experience hyperlocal weather forecasting with <span style="background-image:var(--gradient-sky);background-clip:text;-webkit-background-clip:text;color:transparent;font-weight:600;">stunning visualizations</span>.<br>Get accurate 15-day forecasts, instant alerts, and beautiful weather data for your exact location.</div>
      <button class="landing-btn" onclick="window.location.href='index.html'">
        <span style="vertical-align:middle;display:inline-flex;align-items:center;gap:0.5rem;">
          <img src="assets/icons/search.svg" alt="Enter" style="width:22px;height:22px;filter:drop-shadow(0 0 4px hsl(var(--primary) / 0.5));">
          Enter App
        </span>
      </button>
      <div style="margin-top:2.2rem;font-size:0.95rem;color:hsl(var(--muted-foreground));opacity:0.7;">
        <span style="display:inline-flex;align-items:center;gap:0.3rem;">
          <img src="assets/icons/thermo.svg" alt="Thermo" style="width:18px;height:18px;vertical-align:middle;opacity:0.7;">
          Powered by Weaza Nasa
        </span>
      </div>
    </div>
    <script>
      // Particle animation (same as main app)
      function spawnParticles(){
        const container = document.querySelector('.particles');
        if(!container) return;
        for(let i=0;i<18;i++){
          const dot = document.createElement('div');
          dot.className = 'particle';
          dot.style.left = Math.random()*100 + 'vw';
          dot.style.bottom = (-10 + Math.random()*20) + 'vh';
          dot.style.animationDelay = (Math.random()*12).toFixed(2) + 's';
          dot.style.animationDuration = (12 + Math.random()*16).toFixed(2) + 's';
          dot.style.opacity = (0.3 + Math.random()*0.5).toFixed(2);
          dot.style.transform = `translateY(${Math.random()*60}vh)`;
          container.appendChild(dot);
        }
      }
      window.addEventListener('load', spawnParticles, { once: true });
    </script>
  </body>
</html>
